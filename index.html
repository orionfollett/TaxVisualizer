<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/test1.css">
	<script src="./js/handleinput.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
    <title>Federal Income Tax Visualizer</title>
    
  </head>
  <body>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>




    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <div class = "total">
        <!-- Header Section -->
        <header>
            <div class="head1">Federal Income Tax Visualizer</div>
        </header>
    
        <!-- Body section -->
        <section id="Content">		
            <div class = "input_sec">
                <!-- Input section -->
                <h1>
                    <table>
                        <tr>
                            <td>Gross income:</td>
                            
                            <td><input type="text" id="income" name="income" oninput="incomeInputField('income','deductions', 'output')"></td>
                        </tr>
                        <tr>
                            <td>401k + TIRA Contributions:</td>
                            
                            <td><input type="text" id="deductions" name="deductions" oninput="incomeInputField('income','deductions', 'output')"></td>
                        </tr>
                    </table>
                    <div id = "output">Federal Tax Rate: </div>
                </h1>
            </div>
    
            <div class = "chart_sec">
                
                <!-- Graph section -->
                <div class="chart-container" style="position: relative; height:50%; width:50%">
                    <canvas id="taxChart" width=400 height=400></canvas>
                    <!--<script>taxRateGraph("taxChart")</script>-->
                </div>
                
                    
            </div>
        </section>
    </div>
  </body>
</html>
